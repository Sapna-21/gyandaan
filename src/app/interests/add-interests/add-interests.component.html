<div class="add-interests-comp">
  <mat-form-field class="chip-list" appearance="fill">
    <mat-label class="label"></mat-label>
    <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip *ngFor="let fruit of fruits" (removed)="remove(fruit)">
          {{fruit.name}}
          <button matChipRemove mat-button class="close-icon">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input  
        placeholder="Next subject of interest..."
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>


    <div class="matches-list">
      <ng-container *ngFor="let fruit of fruits">
        <mat-card class="matches">
          {{fruit.name}}
        </mat-card>
      </ng-container>
    </div>
   
</div>
